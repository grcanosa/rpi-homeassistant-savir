- id: 'presencia_cocina'
  alias: Notificafion Presencia Cocina
  trigger:
  - entity_id: binary_sensor.zigbee_puerta_cocina
    for: 00:00:01
    from: 'off'
    platform: state
    to: 'on'
  condition: 
  - condition: state
    entity_id: input_boolean.notify_telegram
    state: 'on'
  action:
  - data:
      message: "Movimiento en puerta cocina"
    service: notify.bot_to_rivas_group

