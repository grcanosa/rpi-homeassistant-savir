- id: message_periodic
  alias: Envio periodico mensaje
  trigger:
    platform: time_pattern
    # You can also match on interval. This will match every 5 minutes
    minutes: "/15"
  condition: []
  action:
  - data:
      message: "Ping"
    service: notify.bot_to_grcanosa  

- id: photo_periodic
  alias: Envio foto periodico
  trigger:
  - platform: time
    at: "14:00:00"
  - platform: sun
    event: sunrise
    offset: 01:00:00
  - platform: sun
    event: sunset
    offset: -01:00:00
  condition: []
  action:
  - data:
      title: El Reino
      message: El Reino
      data:
        photo:
        - url:  http://192.168.1.101/tmpfs/auto.jpg
          username: !secret camera_entrada_casa_user
          password: !secret camera_entrada_casa_password    
          caption: El Reino
    service: notify.bot_to_rivas_group
